{% extends "common/base.html" %}

{% block page-header %}
Order PDUs
<a href="{% url 'catalog_pdu_add' %}">
  <i class="fa fa-plus"></i>
</a>
{% endblock %}


{% block content %}
{% include  "common/filter.html" %}
<table class="table table-striped table-hover" id="pdu-list">
  <thead>
    <th></th>
    <th>Related Order</th>
    <th>Related Solution</th>
    <th></th>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr><td>
      <a href="{% url 'order_pdu_edit' obj.id %}">
        edit
      </a>
    </td><td>
      <a href="{% url 'order_solution_detail' obj.order.id %}">
        {{ obj.order.order }}
      </a>
    </td><td>
     <a href="{% url 'sa_solution_detail' obj.order.solution.id %}">
        {{ obj.order.solution }}
      </a>
    </td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
