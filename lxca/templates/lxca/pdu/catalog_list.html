{% extends "common/base.html" %}

{% block page-header %}
PDUs
<a href="{% url 'catalog_pdu_add' %}">
  <i class="fa fa-plus"></i>
</a>
{% endblock %}


{% block content %}
{% include  "common/filter.html" %}
<table class="table table-striped table-hover" id="pdu-list">
  <thead>
    <th></th>
    <th>Name</th>
    <th>Voltage</th>
    <th></th>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr><td>
      <a href="{% url 'catalog_pdu_edit' obj.id %}">
        edit
      </a> |
      <a href="{% url 'catalog_pdu_detail' obj.id %}">
        detail
      </a>
    </td><td>{{ obj.name }}
    </td><td>{{ obj.get_voltage_display }}
    </td><td>
      <a href="{% url 'catalog_pdu_delete' obj.id %}">
        <i class="fa fa-close"></i>
      </a>
    </td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
