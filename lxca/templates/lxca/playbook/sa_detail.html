<div class="row">
  <h4 class="page-header">
    <i class="fa fa-book"></i>
    Playbooks
    <span class="badge badge-default">{{ object.charm }}</span>
  </h4>
  <table class="table table-striped table-hover table-responsive">
    <thead>
      <th>Name</th>
      <th>Path</th>
      <th>Tags</th>
      <th>Extra Vars (JSON)</th>
      <th>Comment</th>
    </thead>
    <tbody>
      {% for p in object.playbooks.all %}
      <tr><td>
        <a href="{% url 'sa_playbook_edit' p.id %}">
          {{ p.name }}
        </a>
      </td><td>{{ p.path }}
      </td><td>{{ p.tags }}
      </td><td>
        {% if p.extra_vars %}
        <pre class="brush:js;">
          {{ p.extra_vars }}
        </pre>
        {% endif %}
      </td><td>{{ p.comment }}
      </td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
