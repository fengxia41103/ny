{% extends "common/base.html" %}

{% block page-header %}
Switches
<a href="{% url 'catalog_switch_add' %}">
  <i class="fa fa-plus"></i>
</a>
{% endblock %}


{% block content %}
{% include  "common/filter.html" %}
<table class="table table-striped table-hover" id="switch-list">
  <thead>
    <th></th>
    <th>Name</th>
    <th>Speed</th>
    <th>Rear to Front</th>
    <th></th>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr><td>
      <a href="{% url 'catalog_switch_edit' obj.id %}">
        edit
      </a> |
      <a href="{% url 'catalog_switch_detail' obj.id %}">
        detail
      </a>
    </td><td>{{ obj.name }}
    </td><td> {{ obj.get_speed_display }}
    </td><td> {{ obj.rear_to_front }}
    </td><td>
      <a href="{% url 'catalog_switch_delete' obj.id %}">
        <i class="fa fa-close"></i>
      </a>
    </td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
