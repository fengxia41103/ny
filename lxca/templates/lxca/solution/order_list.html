{% extends "common/base.html" %}

{% block page-header %}
Solution Orders
<a href="{% url 'order_solution_add' %}">
  <i class="fa fa-plus"></i>
</a>
{% endblock %}


{% block content %}
{% include  "common/filter.html" %}
<table class="table table-striped table-hover" id="solution-list">
  <thead>
    <th></th>
    <th>Order</th>
    <th>Status</th>
    <th>Product</th>
    <th></th>
  </thead>
  <tbody>
    {% for obj in object_list %}
    <tr><td>
      <a href="{% url 'order_solution_edit' obj.id %}">
        edit
      </a> |
      <a href="{% url 'order_solution_detail' obj.id %}">
        detail
      </a>
    </td><td>{{ obj.order }}
    </td><td>{{ obj.get_status_display }}
    </td><td>{{ obj.solution }}
    </td><td>
      <a href="{% url 'order_solution_delete' obj.id %}">
        <i class="fa fa-close"></i>
      </a>
    </td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
